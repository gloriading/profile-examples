<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Doe</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="whole-page page1">
      <h1>page 1</h1>
    </div>
    <div class="whole-page page2">
      <img src="images/jane01.jpg" alt="" class="move-in-image">
    </div>
    <div class="whole-page page3">
      <h1>page 3</h1>
    </div>
    <div class="whole-page page4">
      <h1>page 4</h1>
    </div>

  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script>
    window.sr = ScrollReveal({ reset: true });
    sr.reveal('.move-in-image', {
      origin: 'right',
      distance: '200px',
      duration: 1000,
        delay: 1000,
        viewFactor: 0.3
    });

  </script>
  </body>
</html>
