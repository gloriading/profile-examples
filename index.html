<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Customized Web-Resume Templates">
    <meta name="keywords" content="resume, website, customized">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>Resume Sample Templates</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Berkshire+Swash');
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: sans-serif;
      }
      body {
        background: #93F9B9;
        background: -webkit-linear-gradient(to right, #1D976C, #93F9B9);
        background: linear-gradient(to right, #1D976C, #93F9B9);
        color: white;
      }
      * { box-sizing: border-box; }
      a {
        text-decoration: none;
        color:inherit;
      }

      .main-content {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        flex: 2;
        overflow: hidden;
        text-align: center;
      }
      header h1 {
        letter-spacing: 3px;
        font-family: 'Berkshire Swash', sans-serif;
        font-size: 40px;
        text-transform: capitalize;
      }

      main {
        flex: 6;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .cell {
        flex: 1;
        background: #1D976C;
        background: -webkit-linear-gradient(to right, #93F9B9, #1D976C);
        background: linear-gradient(to right, #93F9B9, #1D976C);
        font-size: 30px;
        margin: 5px;
        text-align: center;
        vertical-align: middle;
        line-height: 2;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      }

      .cell:hover {
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        background: #93F9B9;
        background: -webkit-linear-gradient(to right, #1D976C, #93F9B9);
        background: linear-gradient(to right, #1D976C, #93F9B9);
      }

      footer {
        flex: 1;
      }
      footer p {
        text-align: right;
        padding-right: 10px;
        letter-spacing: 1px;
      }
      footer a {
        color: navy;
        padding-bottom: 3px;
        border-bottom: 3px solid navy;
      }

      /* Media Queries */

      @media(max-width: 768px){
        h1.bg {
          font-size: 30px;
        }
      }
    </style>

  </head>
  <body>
    <div class="main-content">
      <header>
        <h1>personal branding website</h1>
      </header>
      <main>
        <a href="sample01/index.html" class="cell"> 1 </a>
        <a href="sample02/index.html" class="cell"> 2 </a>
        <a href="sample03/index.html" class="cell"> 3 </a>
        <a href="sample04/index.html" class="cell"> 4 </a>
        <a href="sample05/index.html" class="cell"> 5 </a>
      </main>
      <footer>
        <p>
          <a href="https://www.linkedin.com/in/gloriading/" target="_blank">Gloria Ding</a>
          , Copyright &copy; 2018
        </p>

      </footer>
    </div>
  </body>
</html>
